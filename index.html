<body>

    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->

            <button type="button" class="navbar-toggle collapsed"  data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>

            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Link</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div class="jumbotron">
        <h1>Mayuresh Phadke</h1>
        <button class="btn btn-default">Contact me</button>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> This is a resume</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            Column1
        </div>
        <div class="col-md-4">
            Column3
        </div>
        <div class="col-md-4">
            Column3
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Contact Me</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label><input class="form-control" type="text" id="firstname" required>
                    <label for="lastname">Last Name</label><input class="form-control" type="text" id="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label><input class="form-control" type="email" id="email">
                    <label for="address">Address</label><input class="form-control" type="text" id="address">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
