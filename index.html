<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume - Mayuresh Phadke</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1>Mayuresh Phadke</h1>
        <button class="btn btn-default">Contact me</button>
        <i class="glyphicon glyphicon-list" ></i>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1> This is a resume</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            Column1
        </div>
        <div class="col-md-4">
            Column3
        </div>
        <div class="col-md-4">
            Column3
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1>Contact Me</h1>
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label><input class="form-control" type="text" id="firstname" required>
                    <label for="lastname">Last Name</label><input class="form-control" type="text" id="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label><input class="form-control" type="email" id="email">
                    <label for="address">Address</label><input class="form-control" type="text" id="address">
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
